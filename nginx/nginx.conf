events {
    worker_connections 1024;
}

http {

    map $http_user_agent $is_1c {
        default 0;
        ~*1C 1;
    }

    server {
        listen 80;
        server_name ooo-anikin-back-1.onrender.com;

        if ($is_1c) {
                proxy_pass http://localhost:5000;
                break;
        }

        location / {
            proxy_pass http://localhost:5000;  # Прокси на NestJS внутри контейнера
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Пример для статики (если нужно)
    }

    server {
            listen 443 ssl;
            server_name ooo-anikin-back-1.onrender.com;

            # SSL-сертификаты (замените на свои)
            ssl_certificate /etc/letsencrypt/live/ooo-anikin-back-1.onrender.com/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/ooo-anikin-back-1.onrender.com/privkey.pem;

            # Проксирование на NestJS
            location / {
                proxy_pass http://localhost:5000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
        }
}